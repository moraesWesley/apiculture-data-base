 <div>
    <input
        type="text"
        ng-model="nomeUsuario"
        placeholder="Nome"
    />
</div>
 <div>
    <input
        type="email"
        ng-model="emailUsuario"
        placeholder="Email"
    />
</div>
<div>
    <input
        type="number"
        ng-model="celularUsuario"
        placeholder="Celular"
    />
</div>
 <div>
    <input
        type="text"
        ng-model="ocupacaoUsuario"
        placeholder="Ocupação"
    />
</div>
<div>
    <input
        type="password"
        ng-model="password"
        placeholder="Senha"
    />
</div>
<div>
    <input
        type="password"
        ng-model="passwordRepeat"
        placeholder="Repetir a senha"
    />
</div>
<div>
    <input
        type="button"
        value="CADASTRAR"
        class="customButtonIndex w-100"
    />
</div>
