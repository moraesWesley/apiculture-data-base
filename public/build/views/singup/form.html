 <div>
    <input
        type="text"
        ng-model="nomeUsuario"
        placeholder="Nome"
    />
</div>
 <div>
    <input
        type="email"
        ng-model="emailUsuario"
        placeholder="Email"
    />
</div>
<div>
    <input
        type="number"
        ng-model="celularUsuario"
        placeholder="Celular"
    />
</div>
 <div>
    <input
        type="text"
        ng-model="ocupacaoUsuario"
        placeholder="Ocupação"
    />
</div>
<div>
    <input
        ng-attr-type="{{showPassword ? 'text' : 'password'}}"
        ng-model="password"
        placeholder="senha"
    />
    <i
        ng-click="toggleShowPassword()"
        ng-class="{'fa fa-eye-slash' : showPassword, 'fa fa-eye': !showPassword}"
        style="cursor: pointer"></i>
</div>
<div>
    <input
        ng-attr-type="{{showRepeatPassword ? 'text' : 'password'}}"
        ng-model="repeatPassword"
        placeholder="Repetir senha"
    />
    <i
        ng-click="toggleShowRepeatPassword()"
        ng-class="{'fa fa-eye-slash' : showRepeatPassword, 'fa fa-eye': !showRepeatPassword}"
        style="cursor: pointer"></i>
</div>
<div>
    <input
        type="button"
        value="CADASTRAR"
        class="customButtonIndex w-100"
    />
</div>
