<div>
    <input
        type="email"
        ng-model="email"
        placeholder="email"
    />
</div>
<div>
    <input
        ng-attr-type="{{showPassword ? 'text' : 'password'}}"
        ng-model="password"
        placeholder="senha"
    />
    <i
        ng-click="toggleShowPassword()"
        ng-class="{'fa fa-eye-slash' : showPassword, 'fa fa-eye': !showPassword}"
        style="cursor: pointer"></i>
</div>
<div>
    <input
        type="button"
        value="ENTRAR"
        class="customButtonIndex w-100"
    />
</div>
<div>
    <div class="w-50 f-left">
            <a href="#!/singup">CADASTRE-SE</a>
    </div>
    <div class="w-50 f-left">
            <a href="#!/recovery-password" class="f-right">ESQUECI A SENHA</a>
    </div>
</div>
